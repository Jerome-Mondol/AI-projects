<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <title>AI Doodle App</title>
    <style>
        .header-container{
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        canvas {
            border: 2px solid black;
            margin-top: -200px;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <h1>AI Doodle Recognition ðŸŽ¨</h1>
        <p>Draw something and let AI predict what it is!</p>
    </div>
    <div class="input-group mb-3 justify-content-center align-items-center">
        <label class="me-3">Choose your favorite color:</label>
        <input type="color" id="colorSelector" value="#ff5733" title="Choose your color">
    </div>

    <div class="input-group mb-3 justify-content-center">
        <label class="me-3">Choose your Stroke Size:</label>
        <select id="strokeSelector">
            <option selected disabled>Choose...</option>
            <option value="1">1</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
        </select>
    </div>
    <div class="d-flex justify-content-center gap-2">
    <button class="btn btn-warning" onclick="clearCanvas()">Clear</button>
    <button class="btn btn-warning" onclick="predictDoodle()">Predict</button>
</div>
<h3 class="text-center mt-3" id="result">Prediction...</h3>
    <script src="script.js"></script>
</body>
</html>
