<!DOCTYPE html>
</body>
</html>
<html>
<head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js" integrity="sha512-dQIiHSl2hr3NWKKLycPndtpbh5iaHLo6MwrXm7F0FM5e+kL2U16oE9uIwPHUl6fQBeCthiEuV/rzP3MiAB8Vfw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <style type="text/css">
      body{
          color: darkolivegreen;
          background: whitesmoke;
      }
      #camera{
        width:350px ;
        height: 300px;
        border: 2px dashed darkolivegreen;
      }
      p{
        font-size: 25px;
      }

    </style>
</head>

<body>
  <div class="container">

  <center>
      <h3>IMAGE RECOGNITION</h3>
      <br>
      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>

      <b class="name_of_objects">
        Watch
        <hr>
        Spoon
        <hr>
        Phone
        <hr>
        Water Bottle
        <hr>
      </b>
      <br>

      <label>Webcam View - </label>
      <div id="camera" ></div>
      <br><br>

      <div id="result"></div>
      <br><br>

      <button onclick="take_snapshot();" class="btn btn-info">Capture Image</button>
      <br><br>

      <button onclick="check();" class="btn btn-success">Identify Image</button>
      <br><br>

      <p >Object : <span id="result_object_name"></span> </p>
      <p >Accuracy : <span id="result_object_accuracy"></span> </p>
    </center>

  </div>
    <script src="script.js"></script>

  </body>
</html>
