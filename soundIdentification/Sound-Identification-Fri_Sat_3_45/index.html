<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Sound Identification with AI</title>
</head>
<body>
    <div class="text-center header_div col-xs-12">
        <h1>Sound <span class="control"><u>controlled</u></span> Aliens</h1>
        <p>Note: Play different sounds like <span class="clap">clap</span>, <span class="snap">snap</span>, <span class="bell">bell</span> to make the aliens dance</p>
    </div>


    <div>
        <center class="main_div">
            <button class="start_btn">Start</button>
            <h3 id="result_level">I can hear - </h3>
            <h4 id="result_confidence" >Accuracy - </h4>
            <img src="aliens-01.png" id="alien1" alt="">
            <img src="aliens-02.png" id="alien2" alt="">
            <img src="aliens-03.png" id="alien3" alt="">
            <img src="aliens-04.png" id="alien4" alt="">
        </center>
    </div>

    <div class="footer_div text-center col-xs-12">
        Developed by - Jerome Mondol
    </div>






    <script src="script.js"></script>
</body>
</html>
